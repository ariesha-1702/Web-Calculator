<!DOCTYPE html>
<html>
<head>
	<title>
		CALCULATOR
	</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
	<script type="text/javascript" src="calc.js"></script>
</head>
<body>
	<div class="rect">
		<form name="form">
			<table>	
				<input class="text" type="textview" name="text" >
			
				<tr>
					<td><input class="buttons" type="button" value="9" onclick="insert(9)"></td>
					<td><input class="buttons" type="button" value="8" onclick="insert(8)"></td>
				    <td><input class="buttons" type="button" value="7" onclick="insert(7)"></td>
					<td><input class="buttons" type="button" value="c" onclick="clr()"></td>
					<td><input class="buttons" type="button" value="=" onclick="equal()"></td>
					<td><input class="buttons" type="button" value="sin" onclick="sine()"></td>
				</tr>
				<tr>
					<td><input class="buttons" type="button" value="6" onclick="insert(6)"></td>
					<td><input class="buttons" type="button" value="5" onclick="insert(5)"></td>
					<td><input class="buttons" type="button" value="4" onclick="insert(4)"></td>
					<td><input class="buttons" type="button" value="*" onclick="insert('*')"></td>
					<td><input class="buttons" type="button" value="/" onclick="insert('/')"></td>
					<td><input class="buttons" type="button" value="cos" onclick="cosine()"></td>
				</tr>
				<tr>
					<td><input class="buttons" type="button" value="3" onclick="insert(3)"></td>
					<td><input class="buttons" type="button" value="2" onclick="insert(2)"></td>
					<td><input class="buttons" type="button" value="1" onclick="insert(1)"></td>
					<td><input class="buttons" type="button" value="+" onclick="insert('+')"></td>
					<td><input class="buttons" type="button" value="-" onclick="insert('-')"></td>
					<td><input class="buttons" type="button" value="tan" onclick="tangent()"></td>
				</tr>
				<tr>
					<td><input class="buttons" type="button" value="0" onclick="insert(0)"></td>
					<td><input class="buttons" type="button" value="." onclick="insert('.')"></td>
					<td><input class="buttons" type="button" value="%" onclick="insert('%')"></td>
					<td><input class="buttons" type="button" value="**" onclick="insert('**')"></td>
					<td><input class="buttons" type="button" value="del" onclick="del()"></td>
					<td><input class="buttons" type="button" value="log10" onclick="log()"></td>	
				</tr>
				<tr>
					<td><input class="buttons" type="button" value="PI" onclick="insert(Math.PI)"></td>
					<td><input class="buttons" type="button" value="(" onclick="insert('(')"></td>
					<td><input class="buttons" type="button" value=")" onclick="insert(')')"></td>
					<td><input class="buttons" type="button" value="[" onclick="insert('[')"></td>
					<td><input class="buttons" type="button" value="]" onclick="insert(']')"></td>
					<td><input class="buttons" type="button" value="sqrt" onclick="sqrt()"></td>	
				</tr>
			</table>
        </form>
    </div>    
</body>
</html>
